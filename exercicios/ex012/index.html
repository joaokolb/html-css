<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    
    <video width="200px" poster="imagens/Thumb.png" controls autoplay loop>
        <source src="midia/Meu-Video-fast.mp4" type="video/mp4">
        <!--Tentativas de outros formatos-->
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p> <!-- Aqui ele só mostra se não tiver compatibilidade com os videos acima-->
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OpM_fwlj5YI?si=mg6nYxoplqyaZaQi" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
