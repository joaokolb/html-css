<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div {
            display: inline-block;
            background-color: lightgray;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }


        div:hover > p {
            
            display: none;
            
        }
    </style>
</head>
<body>
    <div id="d1">01<p>Café da manha</p></div>
    <div id="d2">02<p>Café da tarde</p></div>
    <div id="d3">03<p>Café da noite</p></div>
</body>
</html>
